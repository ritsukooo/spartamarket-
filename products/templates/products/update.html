{% extends "base.html" %}

{% block content %}
<h2>상품 수정</h2>

<form action="{% url "products:update" Product.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">수정</button>
</form>

<a href="{% url 'products:products_detail' Product.pk %}">이전으로</a>
{% endblock content %}
